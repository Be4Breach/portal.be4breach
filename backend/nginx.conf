# ── HTTP → HTTPS redirect ─────────────────────────────────────────────────────
server {
    listen 80;
    server_name api.be4breach.com;
    return 301 https://$host$request_uri;
}

# ── Main HTTPS server ─────────────────────────────────────────────────────────
server {
    listen 443 ssl;
    server_name api.be4breach.com;

    # SSL — managed by Certbot (Let's Encrypt). Run:
    #   sudo certbot --nginx -d api.be4breach.com
    # Certbot will automatically fill these in:
    # ssl_certificate     /etc/letsencrypt/live/api.be4breach.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.be4breach.com/privkey.pem;

    # ── Security headers ──────────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── Timeouts for long-running Semgrep scans ───────────────────────────────
    proxy_read_timeout    600;
    proxy_connect_timeout 600;
    proxy_send_timeout    600;
    send_timeout          600;

    location / {
        proxy_pass         http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_buffering    off;
    }
}
